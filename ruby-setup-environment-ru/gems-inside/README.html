        <div class="marpit"><svg data-marpit-svg="" viewBox="0 0 1280 5000"><foreignObject width="1280" height="5000"><section id="1" data-marpit-fragments="8">
<h1>Gems Inside</h1>
<p>Как и в большинстве языков программирования, в Ruby можно использовать широкий набор сторонних библиотек. Большая часть из них реализована в форме гема.</p>
<p>Есть сервис <a href="https://ip-api.com/">ip-api.com</a> который позволяет получать информацию по IP - например, страну, город, координаты.</p>
<pre><code class="language-bash">$ curl <span class="hljs-string">&quot;http://ip-api.com/xml/83.169.216.199&quot;</span>

<span class="hljs-comment"># &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="hljs-comment"># &lt;query&gt;</span>
<span class="hljs-comment">#     &lt;status&gt;success&lt;/status&gt;</span>
<span class="hljs-comment">#     &lt;country&gt;United States&lt;/country&gt;</span>
<span class="hljs-comment">#     &lt;countryCode&gt;US&lt;/countryCode&gt;</span>
<span class="hljs-comment">#     &lt;region&gt;VA&lt;/region&gt;</span>
<span class="hljs-comment">#     &lt;regionName&gt;Virginia&lt;/regionName&gt;</span>
<span class="hljs-comment">#     &lt;city&gt;Ashburn&lt;/city&gt;</span>
<span class="hljs-comment">#     &lt;zip&gt;20149&lt;/zip&gt;</span>
<span class="hljs-comment">#     &lt;lat&gt;39.03&lt;/lat&gt;</span>
<span class="hljs-comment">#     &lt;lon&gt;-77.5&lt;/lon&gt;</span>
<span class="hljs-comment">#     &lt;timezone&gt;America/New_York&lt;/timezone&gt;</span>
<span class="hljs-comment">#     &lt;isp&gt;Google LLC&lt;/isp&gt;</span>
<span class="hljs-comment">#     &lt;org&gt;Google Public DNS&lt;/org&gt;</span>
<span class="hljs-comment">#     &lt;as&gt;AS15169 Google LLC&lt;/as&gt;</span>
<span class="hljs-comment">#     &lt;query&gt;8.8.8.8&lt;/query&gt;</span>
<span class="hljs-comment"># &lt;/query&gt;</span>
</code></pre>
<p>В этом домашнем задании мы реализуем гем, который работает с этим сервисом и запушим его на Github.</p>
<h2>Ipgeobase</h2>
<p>Реализуйте гем <em>Ipgeobase</em> который возвращает метаданные об IP. Гем содержит метод <code>lookup('8.8.8.8')</code>, который принимает IP-адрес и возвращает объект метаданных.</p>
<p>В метаданных содержатся следующие поля:</p>
<ul>
<li data-marpit-fragment="1"><code>city</code> - город</li>
<li data-marpit-fragment="2"><code>country</code> - страна</li>
<li data-marpit-fragment="3"><code>countryCode</code> - код страны</li>
<li data-marpit-fragment="4"><code>lat</code> - ширина</li>
<li data-marpit-fragment="5"><code>lon</code> - долгота</li>
</ul>
<pre><code class="language-ruby">ip_meta = Ipgeobase.lookup(<span class="hljs-string">&#x27;8.8.8.8&#x27;</span>)
ip_meta.city <span class="hljs-comment"># Ashburn</span>
ip_meta.country <span class="hljs-comment"># United States</span>
ip_meta.countryCode <span class="hljs-comment"># US</span>
ip_meta.lat <span class="hljs-comment"># 39.03</span>
ip_meta.lon <span class="hljs-comment"># -77.5</span>
</code></pre>
<h2>Задачи</h2>
<ol>
<li>
<p>Создайте базовую структуру гема командой:</p>
<pre><code class="language-bash">bundle gem ipgeobase --<span class="hljs-built_in">test</span>=minitest --ci=github --no-mit --no-coc
</code></pre>
</li>
<li>
<p>В файле <em>ipgeobase.gemspec</em> измените содержимое аналогично <a href="https://github.com/hexlet-boilerplates/ruby-gem/blob/master/sample_gem.gemspec">sample_gem</a>. Укажите автором себя и свой репозиторий на Github</p>
</li>
<li>
<p>Реализуйте тесты приложения. Для мока запросов используйте библиотеку <a href="https://github.com/bblimke/webmock">Webmock</a></p>
</li>
<li>
<p>Добавьте подсчёт покрытия тестами с помощью гема <a href="https://github.com/simplecov-ruby/simplecov">simlecov</a></p>
</li>
<li>
<p>Реализуйте необходимую логику для работы гема</p>
</li>
<li>
<p>Запушьте получившийся гем в репозиторий на Github. Убедитесь, что успешно выполняются проверки линтера и тесты в Github Actions. Добавьте в <em>README.md</em> бейдж на Github Action</p>
</li>
<li>
<p>Добавьте ссылку на репозиторий гема в <em>solution</em></p>
</li>
</ol>
<h2>Подсказки</h2>
<ul>
<li data-marpit-fragment="6"><a href="https://github.com/hexlet-boilerplates/ruby-gem">sample_gem</a> - пример настроенного гема</li>
<li data-marpit-fragment="7">Для преобразования xml в свойства класса используйте гем <a href="https://github.com/mvz/happymapper">Happymapper</a></li>
<li data-marpit-fragment="8">Используйте <a href="https://github.com/sporkmonger/addressable">Adressable</a> для формирования урла запроса</li>
</ul>
