        <div class="marpit"><svg data-marpit-svg="" viewBox="0 0 1280 5000"><foreignObject width="1280" height="5000"><section id="1" data-marpit-fragments="8">
<h1>Jobs</h1>
<h2>Ссылки</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://guides.rubyonrails.org/active_job_basics.html">Active Job Basics</a></li>
</ul>
<h2>Задачи</h2>
<p>Выполните загрузку информации о репозитории с помощью асинхронной джобы.</p>
<h3>app/models/repository.rb</h3>
<p>Опишите конечный автомат для модели Репозиторий:</p>
<ul>
<li data-marpit-fragment="2"><code>created</code> — начальное состояние добавленного репозитория</li>
<li data-marpit-fragment="3"><code>fetching</code> — при переходе в это состояние начинается загрузка данных о репозитории</li>
<li data-marpit-fragment="4"><code>fetched</code> — переход в это состояние происходит при успешной загрузке информации о репозитории</li>
<li data-marpit-fragment="5"><code>failed</code> — переход в состояние выполняется, при запросе информации произошла какая-либо ошибка</li>
</ul>
<h3>app/jobs/repository_loader_job.rb</h3>
<p>Создайте и реализуйте задачу <code>RepositoryLoaderJob</code>, которая обновляет информацию о репозитории с GitHub.</p>
<h3>app/controllers/web/repositories_controller.rb</h3>
<p>Реализуйте следующие методы:</p>
<ul>
<li data-marpit-fragment="6"><code>create()</code> — создание репозитория. Новый репозиторий добавляется по ссылке, например <code>https://github.com/hexlet-basics/hexlet-basics</code>. Загрузка информации о репозитории выполняется с помощью джобы <code>RepositoryLoaderJob</code></li>
<li data-marpit-fragment="7"><code>update()</code> — с помощью задачи <code>RepositoryLoaderJob</code> выполняется загрузка свежей информации о репозитории</li>
<li data-marpit-fragment="8"><code>update_repos()</code> — обновление всех репозиториев. Для каждого репозитория ставится задача в очередь на выполнение</li>
</ul>
</section>
